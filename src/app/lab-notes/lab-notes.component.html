<div fxLayout="column" fxLayout.xs="column" fxLayoutAlign="left" fxLayoutGap="20px" fxLayoutGap.xs="0"
    style="margin: 20px;">

    <div fxLayout="row" fxLayout.xs="row" fxLayoutAlign="center" fxLayoutGap="20px" fxLayoutGap.xs="0">
        <mat-form-field style="width: 50%;">
            <input matInput placeholder="Enter a Note Here" type="text" [(ngModel)]="newNote.data">
        </mat-form-field>
        <button button="submit" mat-raised-button color="primary" (click)="onSave()">Add
            Note</button>
    </div>

    <table mat-table [dataSource]="notes" class="mat-elevation-z8">

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let note"> {{note.time | date:'yyyy-MM-dd hh:mm:ss' }} </td>
        </ng-container>

        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Notes </th>
            <td mat-cell *matCellDef="let note"> {{note.data}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
